<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      min-height: 400px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      text-align: center;
      padding: 20px;
      background: rgba(255,255,255,0.1);
    }
    
    .content {
      padding: 20px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }
    
    .form-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      box-sizing: border-box;
    }
    
    .btn {
      background: #ff6b6b;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
      margin-bottom: 10px;
    }
    
    .btn:hover {
      background: #ff5252;
    }
    
    .error {
      background: rgba(255,0,0,0.1);
      color: #ff6b6b;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <div style="font-size: 24px; margin-bottom: 5px;">ðŸŽ¯ CodeMentor</div>
    <div style="font-size: 14px; opacity: 0.9;">AI Learning Assistant</div>
  </div>
  
  <div class="content">
    <div id="login-section">
      <div id="error-message" class="error"></div>
      
      <div class="form-group">
        <label>Email:</label>
        <input type="email" id="email" placeholder="your@email.com">
      </div>
      
      <div class="form-group">
        <label>Password:</label>
        <input type="password" id="password" placeholder="Password">
      </div>
      
      <button class="btn" id="login-btn">Sign In</button>
      <button class="btn" id="register-btn" style="background: transparent; border: 1px solid rgba(255,255,255,0.3);">Create Account</button>
    </div>
    
    <div id="dashboard-section" style="display: none;">
      <div style="text-align: center; margin-bottom: 20px;">
        <h2>Welcome!</h2>
        <p>Navigate to LeetCode to start getting hints.</p>
      </div>
      
      <button class="btn" id="logout-btn">Sign Out</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
